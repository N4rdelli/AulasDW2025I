<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/reset.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Calculadora</title>
    </head>

    <body>
        <h1>Calculadora</h1>
        <main>
            <div class="area">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="4" class="calc" id="calc">2+2</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="result" id="result">4</td>
                        </tr>
                        <tr>
                            <td colspan="3"><button type="button" id="clean" class="btn clean">C</button></td>
                            <td colspan="3"><button type="button" id="division" class="btn operation">/</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" id="n7" class="btn number">7</button></td>
                            <td><button type="button" id="n8" class="btn number">8</button></td>
                            <td><button type="button" id="n9" class="btn number">9</button></td>
                            <td><button type="button" id="multiplication" class="btn operation">*</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" id="n4" class="btn number">4</button></td>
                            <td><button type="button" id="n5" class="btn number">5</button></td>
                            <td><button type="button" id="n6" class="btn number">6</button></td>
                            <td><button type="button" id="subtraction" class="btn operation">-</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" id="n1" class="btn number">1</button></td>
                            <td><button type="button" id="n2" class="btn number">2</button></td>
                            <td><button type="button" id="n3" class="btn number">3</button></td>
                            <td><button type="button" id="add" class="btn operation">+</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="button" id="n0" class="btn number">0</button></td>
                            <td><button type="button" id="dot" class="btn number">.</button></td>
                            <td><button type="button" id="equal" class="btn equal">=</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="area2">
                <form action="#">
                    <input type="number" name="num1" id="#num1" placeholder="Digite o primeiro número...">
                    <input type="number" name="num2" id="#num2" placeholder="Digite o primeiro número...">
                    <button type="button" id="somar" class="btn operation">+</button>
                    <button type="button" id="subtrair" class="btn operation">-</button>
                    <button type="button" id="dividir" class="btn operation">/</button>
                    <button type="button" id="multiplicar" class="btn operation">*</button>
                </form>
                <h3 id="resultado2"></h3>
            </div>
        </main>
    </body>
</html>
